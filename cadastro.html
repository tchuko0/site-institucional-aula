<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trabalho de p.i.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Projeto IoT</title>
</head>
<body>

    <!--CABEÇALHO-->

    <div class="cabecalho">
        <div class="caixa">
            
             <h3> <b>Projeto</b> IoT Revolucionário</h3>
            
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li class="home">Cadastro</li>
                    <li>Login</li>
                </ul>
            </nav>
        </div>
    </div>

    <!--CADASTRO-->

    <div class="cadastro">
        <div class="caixa_cadastro">
            <h1>Faça aqui seu cadastro!</h1>

            Nome completo
            <br><br>
            <input class="input_padrao" placeholder="Nome e sobrenome ">
            <br><br>
            Login
            <br><br>
            <input class="input_padrao" placeholder="Seu nome de usuário">
            <br><br>
            Senha
            <br><br>
            <input class="input_padrao" placeholder="***********">

            <br><br>

            <button class="btn_cadastro">Cadastrar</button>

        </div>

        <img class="img_side" src="side.jpg">
    </div>
    
    

</body>
</html>
